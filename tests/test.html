<!DOCTYPE html>
<html>
<head>
	<title>4-Digit Pin System</title>
	<style>
		.pin-input {
			display: inline-block;
			margin: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			padding: 5px;
			font-size: 24px;
			text-align: center;
			width: 50px;
			outline: none;
		}

		.pin-input:focus {
			border: 2px solid #007bff;
		}

		.btn-submit {
			display: inline-block;
			margin: 10px;
			padding: 10px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			font-size: 18px;
			cursor: pointer;
		}

		.btn-submit:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<h1>Enter your 4-digit pin:</h1>
	<form>
		<input class="pin-input" type="number" name="digit1" min="0" max="9" maxlength="1" required>
		<input class="pin-input" type="number" name="digit2" min="0" max="9" maxlength="1" required>
		<input class="pin-input" type="number" name="digit3" min="0" max="9" maxlength="1" required>
		<input class="pin-input" type="number" name="digit4" min="0" max="9" maxlength="1" required>
		<input class="btn-submit" type="submit" value="Submit">
	</form>
</body>
</html>
