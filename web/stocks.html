        function monthfunction() {
        var month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";
        
        var d = new Date();
        var n = month[d.getMonth()];
        document.getElementById("demomonth").innerHTML = n;
        }
        window.addEventListener('load', (event) => {
        monthfunction()
        });
        </script>

    <script>

    // time in seconds

    function startTime(){
        // do this ...
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        
        m = checkTime(m);
        
        document.getElementById('txt').innerHTML =
        h + ":" + m ;
        var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
        }

    
    window.addEventListener('load', (event) => {
        startTime()
    });
    </script>
    

    <div style="font-size: 23px; margin-left: -10px; margin-top: 23px;" id="txt"></div>
    
    <script>

        },1000)
        })
        </script>
